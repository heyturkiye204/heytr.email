// Ayarlar dÃ¼ÄŸmesini ve ayarlar menÃ¼sÃ¼nÃ¼ seÃ§in
const settingsButton = document.getElementById("settings-button");
const settingsMenu = document.getElementById("settings-menu");

// Metin boyutunu ayarlamak iÃ§in slider'Ä± seÃ§in
const fontSizeSlider = document.getElementById("font-size-slider");

// Metin boyutunu gÃ¶steren elementi seÃ§in
const fontSizeDisplay = document.getElementById("font-size-display");

// TÃ¼m metin elementlerini seÃ§in
const allTextElements = document.querySelectorAll("p, h1, a, label");

// Ayarlar dÃ¼ÄŸmesine tÄ±klama olayÄ±nÄ± ekleyin
settingsButton.addEventListener("click", function () {
    // Ayarlar menÃ¼sÃ¼nÃ¼n gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼nÃ¼ deÄŸiÅŸtirin
    if (settingsMenu.style.display === "none") {
        settingsMenu.style.display = "block";
    } else {
        settingsMenu.style.display = "none";
    }
});

// Slider'dan gelen deÄŸiÅŸiklikleri dinleyin
fontSizeSlider.addEventListener("input", function () {
    const fontSize = fontSizeSlider.value + "px";
    fontSizeDisplay.textContent = "Metin Boyutu: " + fontSize;

    // TÃ¼m metin elementlerinin boyutunu gÃ¼ncelleyin
    allTextElements.forEach(function (element) {
        element.style.fontSize = fontSize;
    });
});

// Font seÃ§imi deÄŸiÅŸikliklerini dinleyin
const fontFamilySelect = document.getElementById("font-family-select");
fontFamilySelect.addEventListener("change", function () {
    const selectedFont = fontFamilySelect.value;
    // Burada seÃ§ilen fontu kullanarak metinleri gÃ¼ncelleyebilirsiniz
    document.body.style.fontFamily = selectedFont;
});
// Metin gÃ¶lgelendirme anahtarÄ±nÄ± ve etiketini seÃ§in
const textShadowToggle = document.getElementById("text-shadow-toggle");
const text = document.body;

// Metin gÃ¶lgelendirmeyi varsayÄ±lan olarak kapalÄ± yapÄ±n
textShadowToggle.checked = false;
text.classList.remove("text-shadow-enabled");

// Metin gÃ¶lgelendirme anahtarÄ±na tÄ±klama olayÄ±nÄ± ekleyin
textShadowToggle.addEventListener("change", function () {
    // GÃ¶lgelendirmeyi aÃ§ma veya kapatma iÅŸlemini yapÄ±n
    if (textShadowToggle.checked) {
        text.classList.add("text-shadow-enabled");
    } else {
        text.classList.remove("text-shadow-enabled");
    }
});

// Arka plan resmi yÃ¼kleme iÅŸlemini dinleme kodu
const backgroundImageInput = document.getElementById("background-image-input");
backgroundImageInput.addEventListener("change", function () {
    const file = backgroundImageInput.files[0];
    if (file) {
        const url = URL.createObjectURL(file);
        document.body.style.backgroundImage = `url('${url}')`;
    } else {
        // KullanÄ±cÄ± resmi beÄŸenmezse veya dosya seÃ§imini iptal ederse arka planÄ± kaldÄ±rma kodu
        document.body.style.backgroundImage = "none";
    }
});
  // Arka planÄ± aÃ§ ve kapat dÃ¼ÄŸmelerini seÃ§in
const backgroundOnButton = document.getElementById("background-on-button");
const backgroundOffButton = document.getElementById("background-off-button");

// Arka planÄ± aÃ§ dÃ¼ÄŸmesine tÄ±klama olayÄ±nÄ± ekleyin
backgroundOnButton.addEventListener("click", function () {
    const file = backgroundImageInput.files[0];
    if (file) {
        const url = URL.createObjectURL(file);
        document.body.style.backgroundImage = `url('${url}')`;
    }
});

// Arka planÄ± kapat dÃ¼ÄŸmesine tÄ±klama olayÄ±nÄ± ekleyin
backgroundOffButton.addEventListener("click", function () {
    document.body.style.backgroundImage = "none";
});
        // Header'Ä±n sayfa yukarÄ± kaydÄ±rÄ±ldÄ±ÄŸÄ±nda gÃ¶rÃ¼nmesini ve kaybolup geri normal yerine geÃ§mesini saÄŸlayan JavaScript kodu
        const header = document.getElementById("mainHeader");
let isHeaderVisible = true;
let lastScrollTop = 0;

window.addEventListener("scroll", () => {
    const currentScrollTop = window.scrollY;

    if (currentScrollTop > lastScrollTop) {
        // Sayfa aÅŸaÄŸÄ± kaydÄ±rÄ±lÄ±yor ve header gÃ¶rÃ¼nÃ¼yorsa
        header.classList.remove("hide-header");
    } else if (currentScrollTop < lastScrollTop || currentScrollTop === 0) {
        // Sayfa yukarÄ± kaydÄ±rÄ±lÄ±yor veya en yukarÄ±da ise
        header.classList.add("show-header");
        header.classList.remove("hide-header");
        isHeaderVisible = true;
    }

    lastScrollTop = currentScrollTop;
});
